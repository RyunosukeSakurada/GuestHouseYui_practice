<body>
  <!-----------------------------------------

  -------------------------------------------->
  <header class="header">
    <a href="#" class="logo">Yui</a>
    <nav class="navbar">
      <a href="index.html">top</a>
      <a href="hostel.html">hostel</a>
      <a href="cafe.html">cafe</a>

  <!-----------------------------------------
  main-img:top
  -------------------------------------------->
  <div class="book-container">
    <div class="main-img"></div>
  </div>

  <!-----------------------------------------
  booking
  -------------------------------------------->
  <section id="book" class="book">
    <h2 class="main-title">book</h2>

    <form action="">
      <div class="inputbox">
        <h3>Your name</h3>
        <input type="text" placeholder="your name"> 
      </div>
      <div class="inputbox">
        <h3>how many</h3>
        <input type="number" placeholder="number of guests"> 
      </div>
      <div class="inputbox">
        <h3>dormitory type</h3>
        <select>
          <option>mixed dormitory</option>
          <option>Women-only dormitory</option>
          <option>private room</option>
        </select>
      </div>
      <div class="inputbox">
        <h3>arrivals</h3>
        <input type="date"> 
      </div>
      <div class="inputbox">
        <h3>leaving</h3>
        <input type="date"> 
      </div>
      <input type="submit" class="btn" value="book now">
    </form>
  </section>

  <!-----------------------------------------
  footer
  -------------------------------------------->
  <footer>
    <h2>guest house <span>yui</span> </h2>
